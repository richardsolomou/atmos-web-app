<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Sessions</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<a data-ng-click="create()" class="btn btn-success text-right btn-block"><i class="fa fa-plus"></i></a>
		<br>&nbsp;
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width: 32px;">ID</th>
					<th>Name</th>
					<th>Unit</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="session in sessions">
					<td>{{ session.session_id }}</td>
					<td>{{ session.session_name }}</td>
					<td><a href="./#/units/{{ session.unit_id.unit_id }}" class="btn btn-default btn-xs">{{ session.unit_id.unit_code }}</a></td>
					<td class="text-center"><a data-ng-click="update(session.session_id)" class="btn btn-info btn-sm"><i class="fa fa-pencil-square-o"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
