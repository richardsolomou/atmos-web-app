<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Students</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading">Update Student</div>
			<div class="panel-body">
				<form name="updateForm" class="form-horizontal" data-ng-submit="update(updateForm.$valid)" novalidate>
					<div class="form-group">
						<label for="student_id" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" name="student_id" id="student_id" data-ng-model="student.student_id" data-ng-minlength="6" data-ng-maxlength="6" required />
							<span data-ng-show="updateForm.student_id.$error.minlength" class="help-block">ID is too short.</span>
				        	<span data-ng-show="updateForm.student_id.$error.maxlength" class="help-block">ID is too long.</span>
						</div>
					</div>
					<div class="form-group">
						<label for="student_name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="student_name" id="student_name" data-ng-model="student.student_name" required />
							<span data-ng-show="updateForm.student_name.$invalid && !updateForm.student_name.$pristine" class="help-block">Name is required</span>
						</div>
					</div>
					<div class="form-group">
						<label for="student_card" class="col-sm-2 control-label">Card</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="student_card" id="student_card" data-ng-model="student.student_card" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" data-ng-disabled="updateForm.$invalid">Submit</button>
							<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Actions</div>
			<div class="panel-body">
				<button type="button" class="btn btn-default" data-ng-show="confirm == 1" data-ng-click="confirm = 0">Abort Deletion</button>
				<button type="button" class="btn btn-danger" data-ng-show="confirm == 1" data-ng-click="delete(student.student_id)">Delete</button>
				<button type="button" class="btn btn-danger" data-ng-hide="confirm == 1" data-ng-click="confirm = 1">Delete</button>
			</div>
		</div>
	</div>
</div>
