<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Dashboard</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{ user.lecturer_name }}</h3>
			</div>
			<div class="panel-body">
				<div class="col-lg-2">
					<img src="{{ user.result.picture }}?sz=150" class="img-rounded center-block"><br>
					<a data-ng-click="logout()" class="btn btn-center btn-primary">Logout</a>
					<hr>
				</div>
				<div class="col-lg-10">
					<table class="table table-striped table-bordered table-responsive">
						<tr>
							<th style="width: 80px;">ID:</th>
							<td>{{ user.lecturer_id }}</td>
						</tr>
						<tr>
							<th>Name:</th>
							<td>{{ user.lecturer_name }}</td>
						</tr>
						<tr>
							<th>E-mail:</th>
							<td>{{ user.lecturer_email }}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Recent Sessions</h3>
			</div>
			<div class="panel-body">
				Content.
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Highest Attendance Week</h3>
			</div>
			<div class="panel-body">
				Content.
			</div>
		</div>
	</div>
</div>
