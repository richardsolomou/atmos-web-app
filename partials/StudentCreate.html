<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Students</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="student_id" class="col-sm-2 control-label">Student ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student_id" data-ng-model="student.student_id">
				</div>
			</div>
			<div class="form-group">
				<label for="student_name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student_name" data-ng-model="student.student_name">
				</div>
			</div>
			<div class="form-group">
				<label for="student_card" class="col-sm-2 control-label">Student Card</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student_card" data-ng-model="student.student_card">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a data-ng-click="create()" class="btn btn-default">Submit</a>
				</div>
			</div>
		</form>
	</div>
</div>
