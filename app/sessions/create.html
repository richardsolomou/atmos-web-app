<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Sessions</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Create Session</div>
			<div class="panel-body">
				<form name="createForm" class="form-horizontal" data-ng-submit="create(createForm.$valid)" novalidate>
					<div class="form-group">
						<label for="session_name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="session_name" id="session_name" data-ng-model="session.session_name" required />
							<span data-ng-show="createForm.session_name.$invalid && !createForm.session_name.$pristine" class="help-block">Name is required</span>
						</div>
					</div>
					<div class="form-group">
						<label for="unit_id" class="col-sm-2 control-label">Unit</label>
						<div class="col-sm-10">
							<select class="form-control" name="unit_id" id="unit_id" data-ng-model="session.unit_id" data-ng-options="unit.unit_id as unit.unit_title for unit in units" required />
							</select>
							<span data-ng-show="createForm.unit_id.$invalid && !createForm.unit_id.$pristine" class="help-block">Unit must be a valid unit_id</span>
						</div>
					</div>
					<div class="form-group">
						<label for="session_room" class="col-sm-2 control-label">Room</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="session_room" id="session_room" data-ng-model="session.session_room" />
						</div>
					</div>
					<div class="form-group">
						<label for="session_from" class="col-sm-2 control-label">From</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="session_from" id="session_from" data-ng-model="session.session_from" />
							<span data-ng-show="createForm.session_from.$invalid && !createForm.session_from.$pristine" class="help-block">Timeslot is required</span>
						</div>
					</div>
					<div class="form-group">
						<label for="session_to" class="col-sm-2 control-label">To</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="session_to" id="session_to" data-ng-model="session.session_to" />
							<span data-ng-show="createForm.session_to.$invalid && !createForm.session_to.$pristine" class="help-block">Timeslot is required</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" data-ng-disabled="createForm.$invalid">Submit</button>
							<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
