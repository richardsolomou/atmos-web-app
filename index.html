<!DOCTYPE html>

	<link rel="stylesheet" href="./assets/css/dataTables.bootstrap.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<!--[if lt IE 9]>
		<script src="./vendor/html5shiv.js"></script>
		<script src="./vendor/respond.min.js"></script>
	<![endif]-->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/moment/min/moment.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="./bower_components/angular-mocks/angular-mocks.js"></script>
	<script src="./bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./bower_components/angular-mass-autocomplete/massautocomplete.min.js"></script>
	<!-- Vendor -->
	<script src="./vendor/angular-autocomplete.js"></script>
	<script src="./vendor/angular-datatables.min.js"></script>
	<script src="./vendor/angular-google-plus.min.js"></script>
	<script src="./vendor/async.js"></script>
	<script src="./vendor/collapse.js"></script>
	<script src="./vendor/jquery.dataTables.min.js"></script>
	<script src="./vendor/dataTables.bootstrap.min.js"></script>
	<script src="./vendor/message-center.js"></script>
	<script src="./vendor/transition.js"></script>
	<!-- Custom -->
	<script src="./assets/js/scripts.js"></script>
	<!-- AngularJS -->
	<script src="./app/app.js"></script>
	<script src="./app/global.js"></script>
	<script src="./app/services.js"></script>
	<!-- Components -->
	<script src="./app/attendance/create.js"></script>
	<script src="./app/attendance/edit.js"></script>

	<script src="./app/attendance/rfid.js"></script>
	<script src="./app/dashboard/dashboard.js"></script>
	<script src="./app/dashboard/signin.js"></script>
	<script src="./app/home/home.js"></script>
	<script src="./app/lecturers/create.js"></script>
	<script src="./app/lecturers/edit.js"></script>
	<script src="./app/lecturers/list.js"></script>
	<script src="./app/sessions/create.js"></script>
	<script src="./app/sessions/edit.js"></script>
	<script src="./app/sessions/list.js"></script>
	<script src="./app/students/card.js"></script>
	<script src="./app/students/create.js"></script>
	<script src="./app/students/edit.js"></script>
	<script src="./app/students/list.js"></script>
	<script src="./app/units/create.js"></script>
	<script src="./app/units/edit.js"></script>
	<script src="./app/units/list.js"></script>

<body data-ng-controller="GlobalCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#atmos-navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="./#/" class="navbar-brand" data-ng-click="currentPage = 'students'">ATMOS</a>
			</div>

			<div class="collapse navbar-collapse" id="atmos-navbar">
				<ul class="nav navbar-nav navbar-right" data-ng-show="checkLoggedIn()">
					<li><a data-ng-click="signin()" class="google-plus">Sign In</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" data-ng-show="!checkLoggedIn()">
					<li data-ng-class="{ 'active' : currentPage === 'attendance' }" data-ng-click="currentPage = 'attendance'"><a href="./#/attendance">Attendance</a></li>
					<li data-ng-class="{ 'active' : currentPage === 'students' }" data-ng-click="currentPage = 'students'"><a href="./#/students">Students</a></li>
					<li data-ng-class="{ 'active' : currentPage === 'units' }" data-ng-click="currentPage = 'units'"><a href="./#/units">Units</a></li>
					<li data-ng-class="{ 'active' : currentPage === 'sessions' }" data-ng-click="currentPage = 'sessions'"><a href="./#/sessions">Sessions</a></li>
					<li data-ng-class="{ 'active' : currentPage === 'lecturers' }" data-ng-click="currentPage = 'lecturers'"><a href="./#/lecturers">Lecturers</a></li>
					<li data-ng-class="{ 'active' : currentPage === 'dashboard' }" data-ng-click="currentPage = 'dashboard'"><a href="./#/dashboard" class="google-plus">Dashboard</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">NFC-Assisted Attendance Monitoring</span>
						<span class="lead">for lecturers and universities</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div data-ng-view></div>
		</div>
	</section>

	<footer>
		<div class="footer-above">
			<div class="container">
				<div class="col-lg-12 text-center">
					<ul class="list-inline">
						<li><a href="https://github.com/rsolomou/atmos-web-app" target="_blank" class="btn btn-default"><i class="fa fa-github"></i>&nbsp;&nbsp;atmos-web-app</a></li>
						<li><a href="https://github.com/rsolomou/atmos-hybrid-app" target="_blank" class="btn btn-default"><i class="fa fa-github-alt"></i>&nbsp;&nbsp;atmos-hybrid-app</a></li>
						<li><a href="https://github.com/rsolomou/atmos-api-server" target="_blank" class="btn btn-default"><i class="fa fa-github-square"></i>&nbsp;&nbsp;atmos-api-server</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-below">
			<div class="container">
				<div class="col-lg-12">
					Copyright &copy; 2015 Richard Solomou
				</div>
			</div>
		</div>
