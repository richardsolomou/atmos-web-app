<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Attendance</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div mc-messages></div>
		<p><button data-ng-click="create()" class="btn btn-success btn-block"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Attendance</button></p><br>
		<table class="table table-striped table-hover" data-ng-if="attendance.length" datatable>
			<thead>
				<tr>
					<th class="resize-hide" style="width: 32px;">ID</th>
					<th>Student</th>
					<th>Session</th>
					<th>Recorded</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="att in attendance">
					<td class="resize-hide">{{ att.attendance_id }}</td>
					<td><a data-ng-href="./#/students/{{ att.student_id.student_id }}" class="btn btn-default btn-xs">{{ att.student_id.student_name }} ({{ att.student_id.student_id }})</a></td>
					<td><a data-ng-href="./#/sessions/{{ att.session_id.session_id }}" class="btn btn-default btn-xs">{{ att.session_id.session_name }} ({{ att.session_id.session_id }})</a></td>
					<td>{{ att.attendance_recorded }}</td>
					<td class="text-center"><button data-ng-click="update(att.attendance_id)" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i></button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
