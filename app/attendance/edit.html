<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Attendance</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading">Update Attendance</div>
			<div class="panel-body">
				<form name="updateForm" class="form-horizontal" data-ng-submit="update(updateForm.$valid)" novalidate>
					<div class="form-group">
						<label for="attendance_id" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" name="attendance_id" id="attendance_id" data-ng-model="attendance.attendance_id" disabled />
						</div>
					</div>
					<div class="form-group">
						<label for="student_id" class="col-sm-2 control-label">Student</label>
						<div class="col-sm-10">
							<div mass-autocomplete>
								<input type="text" class="form-control" name="student_id" id="student_id" data-ng-model="attendance.student_id" mass-autocomplete-item="ao_student_id" required />
							</div>
							<span data-ng-show="updateForm.student_id.$invalid && !updateForm.student_id.$pristine" class="help-block">Student must be a valid student</span>
						</div>
					</div>
					<div class="form-group">
						<label for="session_id" class="col-sm-2 control-label">Session</label>
						<div class="col-sm-10">
							<div mass-autocomplete>
								<input type="text" class="form-control" name="session_id" id="session_id" data-ng-model="attendance.session_id" mass-autocomplete-item="ao_session_id" required />
							</div>
							<span data-ng-show="updateForm.session_id.$invalid && !updateForm.session_id.$pristine" class="help-block">Session must be a valid session</span>
						</div>
					</div>
					<div class="form-group">
						<label for="attendance_recorded" class="col-sm-2 control-label">Recorded</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="attendance_recorded" id="attendance_recorded" data-ng-model="attendance.attendance_recorded" />
							<span data-ng-show="updateForm.attendance_recorded.$invalid && !updateForm.attendance_recorded.$pristine" class="help-block">Recorded time is required</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" data-ng-disabled="updateForm.$invalid">Submit</button>
							<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Actions</div>
			<div class="panel-body">
				<button type="button" class="btn btn-default" data-ng-show="confirm == 1" data-ng-click="confirm = 0">Abort Deletion</button>
				<button type="button" class="btn btn-danger" data-ng-show="confirm == 1" data-ng-click="delete(attendance.attendance_id)">Delete</button>
				<button type="button" class="btn btn-danger" data-ng-hide="confirm == 1" data-ng-click="confirm = 1">Delete</button>
			</div>
		</div>
	</div>
</div>
