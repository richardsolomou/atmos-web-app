<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Lecturers</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div mc-messages></div>
		<p><button data-ng-click="create()" class="btn btn-success btn-block"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Lecturer</button></p><br>
		<table class="table table-striped table-hover" data-ng-if="lecturers.length" datatable>
			<thead>
				<tr>
					<th class="resize-hide" style="width: 32px;">ID</th>
					<th>Name</th>
					<th>E-mail</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="lecturer in lecturers">
					<td class="resize-hide">{{ lecturer.lecturer_id }}</td>
					<td>{{ lecturer.lecturer_name }}</td>
					<td>{{ lecturer.lecturer_email }}</td>
					<td class="text-center"><button data-ng-click="update(lecturer.lecturer_id)" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i></button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
