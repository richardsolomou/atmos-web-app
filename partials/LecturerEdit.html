<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Lecturers</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Lecturer: {{ lecturer.lecturer_name }}</h3>
			</div>
			<div class="panel-body">
				<form novalidate="novalidate" class="form-horizontal">
					<div class="form-group">
						<label for="lecturer_name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lecturer_name" data-ng-model="lecturer.lecturer_name">
						</div>
					</div>
					<div class="form-group">
						<label for="lecturer_email" class="col-sm-2 control-label">E-mail Address</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lecturer_email" data-ng-model="lecturer.lecturer_email">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a data-ng-click="update()" class="btn btn-primary">Submit</a>
							<a data-ng-click="cancel()" class="btn btn-default">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<a data-ng-click="delete(lecturer.lecturer_id)" class="btn btn-danger text-right btn-block"><i class="fa fa-times"></i></a>
	</div>
</div>
