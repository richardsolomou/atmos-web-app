<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Students</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div mc-messages></div>
		<p><button data-ng-click="create()" class="btn btn-success btn-block"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Student</button></p><br>
		<table class="table table-striped table-hover" data-ng-if="students.length" datatable>
			<thead>
				<tr>
					<th style="width: 70px;">ID</th>
					<th>Name</th>
					<th class="resize-hide">Card</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="student in students">
					<td>{{ student.student_id }}</td>
					<td>{{ student.student_name }}</td>
					<td class="resize-hide">{{ student.student_card || '-' }}</td>
					<td class="text-center"><button data-ng-click="update(student.student_id)" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i></button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
