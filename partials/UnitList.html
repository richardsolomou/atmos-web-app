<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Units</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<a data-ng-click="create()" class="btn btn-success text-right btn-block"><i class="fa fa-plus"></i></a>
		<br>&nbsp;
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width: 32px;">ID</th>
					<th>Title</th>
					<th>Code</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="unit in units">
					<td>{{ unit.unit_id }}</td>
					<td>{{ unit.unit_title }}</td>
					<td>{{ unit.unit_code }}</td>
					<td class="text-center"><a data-ng-click="update(unit.unit_id)" class="btn btn-info btn-sm"><i class="fa fa-pencil-square-o"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
