<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Students</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<a data-ng-click="create()" class="btn btn-success text-right btn-block"><i class="fa fa-plus"></i></a>
		<br>&nbsp;
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width: 70px;">ID</th>
					<th>Name</th>
					<th>Card</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="student in students">
					<td>{{ student.student_id }}</td>
					<td>{{ student.student_name }}</td>
					<td>{{ student.student_card || '-' }}</td>
					<td class="text-center"><a data-ng-click="update(student.student_id)" class="btn btn-info btn-sm"><i class="fa fa-pencil-square-o"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
