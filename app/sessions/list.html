<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Sessions</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div mc-messages></div>
		<p><button data-ng-click="create()" class="btn btn-success btn-block"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Session</button></p><br>
		<table class="table table-striped table-hover" data-ng-if="sessions.length" datatable>
			<thead>
				<tr>
					<th class="resize-hide" style="width: 32px;">ID</th>
					<th>Name</th>
					<th class="resize-hide">Unit</th>
					<th class="resize-hide">Room</th>
					<th>Timeslot</th>
					<th style="width: 69px;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="session in sessions">
					<td class="resize-hide">{{ session.session_id }}</td>
					<td>{{ session.session_name }}</td>
					<td class="resize-hide"><a data-ng-href="./#/units/{{ session.unit_id.unit_id }}" class="btn btn-default btn-xs">{{ session.unit_id.unit_code }}</a></td>
					<td class="resize-hide">{{ session.session_room }}</td>
					<td>{{ session.session_from }} - {{ session.session_to }}</td>
					<td class="text-center"><button data-ng-click="update(session.session_id)" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i></button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
