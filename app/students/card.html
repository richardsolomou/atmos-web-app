<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Students</h2>
		<hr class="star-primary">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Assign Student Card</div>
			<div class="panel-body">
				<form name="updateForm" class="form-horizontal" data-ng-submit="update(updateForm.$valid)" novalidate>
					<div class="form-group">
						<label for="student_id" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-10">
							<div mass-autocomplete>
								<input type="text" class="form-control" name="student_id" id="student_id" data-ng-model="attendance.student_id" mass-autocomplete-item="ao_student_id" required />
							</div>
							<span data-ng-show="createForm.student_id.$invalid && !createForm.student_id.$pristine" class="help-block">Student must be a valid student</span>
						</div>
					</div>
					<div class="form-group">
						<label for="student_card" class="col-sm-2 control-label">Card</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="student_card" id="student_card" data-ng-model="student_card" required />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" data-ng-disabled="updateForm.$invalid">Submit</button>
							<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
